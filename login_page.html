<head>

<body>
    <div id="sawo-container" style="height: 300px; width: 300px;">
        <div class="row">
            <div class="col-md-4">
                <p></p>
            </div>
            <div class="col-md-4">
                <form action="action.js" class="box" method="post">
                    <h1>Login</h1>
                    <input type="text" name="" placeholder="Username">
                    <input type="password" name="" placeholder="Password">
                    <input type="submit" name="" value="Login">
                    <p id="note">Don't have an account? Sign up now!</p>
                    <a href="sign_up.html"><input type="button" value="Sign up"></a>
                </form>
            </div>
            <div class="col-md-4">
                <p></p>
            </div>
        </div>
    </div>


    
    <script src="http://websdk.sawolabs.com/sawo.min.js"></script> <script> var config = {  containerID: "sawo-container",  identifierType:"email", apiKey: "4714b291-b330-4626-b53a-77e40abcd1e3",  onSuccess: (payload) => { console.log(payload) }, }; var sawo = new Sawo(config); sawo.showForm(); </script>
